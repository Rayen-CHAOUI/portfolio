<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Me</title>
  <link rel="stylesheet" href="contact.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>
<body>
  <section class="contact-section">
    <div class="container">
      <h1>Contact Me</h1>
      <p>If you have any questions or opportunities, feel free to reach out!</p>

      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" required />
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" required />
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" rows="6" required></textarea>
        </div>

        <button type="submit" class="submit-btn">Send Message</button>
        <p id="formStatus"></p>

          <button class="cancel-btn" onclick="location.href='../index.html'"> Cancel </button>

        </form>

      <div class="social-links">
        <a href="https://github.com/Rayen-CHAOUI" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
        <a href="mailto:chaouirayen@gmail.com" class="social-icon"><i class="fas fa-envelope"></i></a>
        <a href="https://www.linkedin.com/in/Rayen-CHAOUI/" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
        <a href="https://www.instagram.com/rayen.chaoui/" target="_blank" class="social-icon"><i class="fab fa-instagram"></i></a>
      </div>
    </div>
  </section>

  <script>
    const form = document.getElementById('contactForm');
    const formStatus = document.getElementById('formStatus');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const data = {
        name: form.name.value,
        email: form.email.value,
        message: form.message.value
      };

      try {
const response = await fetch("https://rayen_formspree-proxy.onrender.com/submit-form", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify(data)
        });

        if (response.ok) {
          form.reset();
          formStatus.textContent = "Message sent successfully!";
          formStatus.style.color = "green";
        } else {
          formStatus.textContent = "Failed to send. Try again.";
          formStatus.style.color = "red";
        }
      } catch (err) {
        formStatus.textContent = "Server error.";
        formStatus.style.color = "red";
      }
    });
  </script>
</body>
</html>
